<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop view</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <div class="box1">
            <div class="text1">
                <h3 style="color:#d2c9ff">Your result</h3>
            </div>
            <div class="circle">
                <h1>76</h1>
                <h6>of 100</h6>
            </div>
            <div class="text2">
                <h2>Great</h2>
                <div class="description">
                    <p>Your scored higher than 65% of the people who have taken these tests</p>

                </div>

            </div>

        </div>

        <div class="box2">
            <h3>Summary</h3>
            <div class="sum1">
                <img src="/images/icon-reaction.svg" alt="">
                <p style="color:#d28586">Reaction</p>
                <span>80/100</span>
            </div>
            <div class="sum2">
                <img src="/images/icon-memory.svg" alt="">
                <p style="color:#eac477">Memory</p>
                <span>82/100</span>
            </div>
            <div class="sum3">
                <img src="/images/icon-verbal.svg" alt="">
                <p style="color:#48ae94">Verbal</p>
                <span>61/100</span>
            </div>
            <div class="sum4">
                <img src="/images/icon-visual.svg" alt="">
                <p style="color:#2b37a1">Visual</p>
                <span>72/100</span>
            </div>


            <button>Continue</button>

        </div>
    </div>


</body>

</html>
